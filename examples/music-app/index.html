<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Get dominant color - Music app</title>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
<header>
  <ul>
    <li><a href='/'>Home</a></li>
    <li><a href='/documentation.html'>Documentation</a></li>
    <li>
      Examples
      <ul>
        <li>Examples</li>
        <li>Examples</li>
        <li>Examples</li>
        <li>Examples</li>
        <li>
          Examples
        </li>
      </ul>
    </li>
    <li>Download</li>
  </ul>
</header>

<div class='container'>
  <h2 id='music-app-example'>Music app example</h2>

  <div class='music-app-example'>

    <div class='phone-container'>

      <div class='app'>

        <div class='app-header'>

          <div class='back-button'>
            <span class='material-icons'>chevron_left</span>
          </div>

          <div class='status'>Paused</div>

          <div class='more'>
            <span class='material-icons'>more_vert</span>
          </div>
        </div>

        <div class='slides-container'>
          <div class='slides'></div>
        </div>

        <div class='title'>Shades of Past</div>

        <div class='author'>Ocean Jet</div>

        <div class='controls'>
          <div class='progress'>
            <div class='time'>0:00</div>
            <div class='bar'></div>
            <div class='length'>2:12</div>
          </div>

          <div class='buttons'>
            <div class='prev'>
              <span class='material-icons'>skip_previous</span>
            </div>
            <div class='play-pause play'>
              <span class='material-icons play'>play_arrow</span>
              <span class='material-icons pause'>pause</span>
            </div>
            <div class='next'>
              <span class='material-icons'>skip_next</span>
            </div>
          </div>
        </div>

        <div class='app-footer'>
          <div class='repeat none'>
            <span class='material-icons none'>repeat</span>
            <span class='material-icons one'>repeat_one_on</span>
            <span class='material-icons all'>repeat_on</span>
          </div>
          <div class='options'>
            <span class='material-icons'>menu</span>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>

<script src='../../js/main.js'></script>
<script type='module' src='js/index.js'></script>
</body>
</html>
